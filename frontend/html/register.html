<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../img/logoNoBackground.png" type="image/x-icon">
    <script src="../js/fallbackButton.js"defer></script>
    <title>Glowered Store</title>
</head>

<body>
    <header>
        <a id="backBtn" class="back" href="#" aria-label="Voltar">← Voltar</a>
        <img src="../img/entrarnaglowered.png" alt="pagina de login">
    </header>
    <main>
        <form>
            <label for="userName">Digite seu nome</label>
            <input type="text" placeholder="Nome de Usuário" id="userName">
            <label for="cpf">Digite seu CPF</label>
            <input type="text" placeholder="CPF do Usuário">
            <label for="email">Digite seu email</label>
            <input type="text" placeholder="Email do Usuário" id="email">
            <label for="telefone">Digite seu número</label>
            <input type="text" placeholder="Telefone do Usuário" id="telefone">
            <label for="password">Digite sua senha</label>
            <input type="password" placeholder="Senha do Usuário" id="password">
            <button type="submit" id="btnLogin">Entrar</button>
            <p id="refRegister">Caso <b> Já Possua</b> uma conta clique <a href="./login.html" id="refRegisterLink">Aqui</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; Glowered Store</p>
    </footer>
</body>

</html>
