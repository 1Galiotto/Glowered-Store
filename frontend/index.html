<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logoNoBackground.png" type="image/x-icon">
    <title>Glowered Store</title>
</head>

<body>
    <header>

        <div id="imgTitle">
            <img src="./img/logoNoBackground.png" alt="pagina de login">
            <h1><span style="color: #8AED14;">Glowered</span> <span style="color: #7D20FF;">Store</span></h1>
        </div>

        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Pesquisar...">
                <img src="./img/search.png" alt="" class="searchImg">
            </form>
        </div>
        <div id="cart"></div>
        </div>
        <img id="accountButton" src="./img/accountIcon.png" alt=""
            onclick="location.href='/Glowered-Store/frontend/html/login.html'">
        </div>
    </header>
    <main>
        <div class="hero">
            <h2>Bem-vindo à Glowered Store</h2>
            <p>A melhor loja para roupas e acessórios incríveis.</p>
            <a href=""><img src="./img/camisa.png" alt="Camisas" style="filter: invert();"></a>
            <a href=""><img src="./img/moletom.png" alt="Moletons"></a>
            <a href=""><img src="./img/calca.png" alt="Calças"></a>
            <a href=""><img src="./img/acessorios.png" alt="Acessórios"></a>
        </div>
    </main>
    <footer>
        <p>&copy; Glowered Store</p>
    </footer>
</body>

</html>
